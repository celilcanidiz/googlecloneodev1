<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Google</title>
</head>
<body style="text-align:center ; margin: auto ; margin-left: 50px; margin-right: 50px;">

    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="googlelogo">
    <div class="searchbar-container">
        <p>Search the web using Google!</p>
        <input type="text" size="50px" style="transform:translateY(-15px);">
        <div class="button-container">
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>  
        </div>
    </div>
    <div class="links-container">
        <div class="div1">
            <p style="display:inline ;">Special Searches</p><br>
            <a href="http://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a><br>
            <a href="http://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
        </div>
        <div class="div2">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a><br>
        </div>
        <div class="div3">
            <p style="display:inline ;">Get Google!<br>updates monthly:</p><br>
            <input type="text" size="25px" value="your e-mail"><br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="#">Archive</a>
        </div>
    </div>
    <p style="margin-top:50px ;">Copyright Â©1998 Google Inc.</p>
</body>
</html>
